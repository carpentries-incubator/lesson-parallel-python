<style>

@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700');

:root {
   --nlesc-blue:   #009DDD;
   --nlesc-purple: #380339;
   --nlesc-yellow: #FFB213;
}

.title text {
   fill: black;
}

text {
   font-family: 'Nunito', sans-serif;
   font-weight: 700;
}

.router-light {
   fill: var(--nlesc-yellow);
}

.fat-arrow {
   stroke: var(--nlesc-blue);
   stroke-width: 10;
   stroke-linecap: round;
}

.lan {
   stroke: var(--nlesc-blue);
   stroke-width: 5;
}

.group {
   stroke: var(--nlesc-blue);
   stroke-width: 5;
   fill: none;
}

.cpu text {
   fill: white;
}

g text {
   fill: white;
}

.case {
    fill: var(--nlesc-purple);
    stroke: none; /*#380339;  var(nlesc-purple);*/
    border-radius: 5pt;
}

.gradientCpuBorder-0 {
   stop-color: #380339;
}

.gradientCpuBorder-1 {
   stop-color: white;
}

.connectors {
    stroke: var(--nlesc-yellow);
    stroke-width: 2pt;
    filter: drop-shadow( 0px 0px 2px rgba(0, 0, 0, .3));
}
  
</style>
